<!-- Begin page -->
<div class="wrapper-page">

    <div class="card">
        <div class="card-body">

            <h3 class="text-center mt-0 m-b-15">
                <a href="index.html" class="logo logo-admin"><img src="assets/images/logo-colour.svg" height="24" alt="logo"></a>
            </h3>

            <div class="p-3">
                <form class="form-horizontal m-t-20" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" [(ngModel)]="model.username" #username="ngModel" name="username"  required placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="password" [(ngModel)]="model.password" #password="ngModel" name="password" required placeholder="Password">
                        </div>
                    </div>

                        </div>
                    </div> -->
