<div class="table-responsive">
    <table class="table table-hover">
      <tbody>
      <tr *ngFor="let challenge of challenges | orderBy:'points':true">
          <td><h6>{{ challenge.name}}</h6></td>
          <td>
              <div class="btn-group float-right">
                  <button class="btn btn-light waves-effect text-success" (click)="collect(challenge)">+{{ challenge.points }}</button>
              </div>
          </td>
      </tr>
      </tbody>
  </table>
</div>
